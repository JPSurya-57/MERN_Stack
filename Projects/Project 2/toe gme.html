<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tok Toe</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            background-color: #ccd5ae;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            background-color: #fefae0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            flex-direction: column;
            gap: 50px;
        }
        .game_container{
            border: 2px solid gray;
            width: 400px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-template-areas: 
            "one two three"
            "four five six"
            "seven eight nine";
            gap: 3px;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size:xx-large;

        }
        #b1{
            background-color: #ccd5ae;
            grid-area: one;
        }
        #b2{
            background-color: #ccd5ae;
            grid-area: two;
        }
        #b3{
            background-color: #ccd5ae;
            grid-area: three;
        }
        #b4{
            background-color: #ccd5ae;
            grid-area: four;
        }
        #b5{
            background-color: #ccd5ae;
            grid-area: five;
        }
        #b6{
            background-color: #ccd5ae;
            grid-area: six;
        }
        #b7{
            background-color: #ccd5ae;
            grid-area: seven;
        }
        #b8{
            background-color: #ccd5ae;
            grid-area: eight;
        }
        #b9{
            background-color: #ccd5ae;
            grid-area: nine;
        }
        .res{
            background-color: #e0c4a7;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button{
            width: 60px;
            padding: 3px;
            border-radius: 3px;
        }
        .foot{
            background-color: #f5dda1;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="all">
    <div class="nav"><h1>Welcome to XO</h1></div>
    <div class="container">
        <div>Let's Play</div>
        <div class="game_container">
        <div class="box" id="b1" onclick="update('b1')"></div>
        <div class="box" id="b2" onclick="update('b2')"></div>
        <div class="box" id="b3" onclick="update('b3')"></div>
        <div class="box" id="b4" onclick="update('b4')"></div>
        <div class="box" id="b5" onclick="update('b5')"></div>
        <div class="box" id="b6" onclick="update('b6')"></div>
        <div class="box" id="b7" onclick="update('b7')"></div>
        <div class="box" id="b8" onclick="update('b8')"></div>
        <div class="box" id="b9" onclick="update('b9')"></div>
        </div>
    </div>
    <div class="res"><button>Reset</button></div>
    <div class="foot"><h1>Footer</h1></div>
</div>
    <script>
  let currentPlayer = "X";
  let gameBoard = ["", "", "", "", "", "", "", "", ""];

  function update(boxId) {
    const box = document.getElementById(boxId);
    if (box.innerHTML === "") {
      box.innerHTML = currentPlayer;
      gameBoard[boxId.charAt(1) - 1] = currentPlayer;
      checkWin();
      currentPlayer = currentPlayer === "X" ? "O" : "X";
    }
  }

  function checkWin() {
    const winConditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    for (let i = 0; i < winConditions.length; i++) {
      const condition = winConditions[i];
      if (
        gameBoard[condition[0]] === gameBoard[condition[1]] &&
        gameBoard[condition[1]] === gameBoard[condition[2]] &&
        gameBoard[condition[0]] !== ""
      ) {
        alert(`Player ${gameBoard[condition[0]]} wins!`);
        resetGame();
        return;
      }
    }

    if (!gameBoard.includes("")) {
      alert("It's a draw!");
      resetGame();
    }
  }

  function resetGame() {
    gameBoard = ["", "", "", "", "", "", "", "", ""];
    currentPlayer = "X";
    const boxes = document.querySelectorAll(".box");
    boxes.forEach((box) => (box.innerHTML = ""));
  }
</script>
</body>
</html>
