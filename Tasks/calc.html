<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    
</head>
<body>
    <center>
    <div class="calc">
    <h2>CALCULATOR</h2>    
        <form name="calculator">
            <input type="text" name="display" id="display" placeholder="calc" required>
        </form>
    <table style="width:175px;" 
    < tr style="background-color: rgb(0, 4, 255);" colspan="4"></tr>
        <tr>
           <th>9</th>
           <th>8</th>
           <th>7</th>
           <th>+</th>
        </tr>
        <tr>
           <td>6</td>
           <td>5</td>
           <td>4</td>
           <td>-</td>
        </tr>
        <tr>
            <td>3</td>
            <td>2</td>
            <td>1</td>
            <td>*</td>
        </tr>
        <tr>
            <td>.</td>
            <td>0</td>
            <td>=</td>
            <td>%</td>
        </tr>        
    </table>
    </div>
    </center>
    <style>
    .clac,table,td,th{
        background-color: rgb(248, 243, 117);
        border: 1px solid black; 
        text-align: center;
     
    }
    form{
        padding: 5px;
        border-radius: 5px;
    }
    </style>

</body>
</html>
