<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <form id="palindromeForm">
            <input type="text" id="textInput" placeholder="Enter text here" required>
            <button type="submit">Check</button>
        </form>
        <p id="result"></p>
    </div>
    <script>
        const form = document.getElementById('palindromeForm');
        const textInput = document.getElementById('textInput');
        const result = document.getElementById('result');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = textInput.value;
            const regex = /[^a-zA-Z0-9]/g;
            const textWithoutSpecialCharacters = text.replace(regex, '').toLowerCase();
            const reversedText = textWithoutSpecialCharacters.split('').reverse().join('');
            if (textWithoutSpecialCharacters === reversedText) {
                result.innerHTML = 'The text is a palindrome';
                } else {
                    result.innerHTML = 'The text is not a palindrome';
                    }
                    });
    </script>
</body>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #a09d9d;
}

.container {
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
}

input {
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 80%;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #c9b3ff;
    color:black;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #7196c9;
}

#result {
    margin-top: 20px;
    font-size: 18px;
}

</style>
</html>
