<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reg page</title>
    <style>
        *{
    margin: 0;
    padding: 0;
}
form{
    background-color:rgb(42, 41, 41);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.so{
    width: 400px;
    height: 400px;
    background-color:gray;
    border-radius: 5px;
    border: 4px solid black;
    font-size: larger;
}
.submit:hover{
    background-color:gray;
}
    </style>
</head>
<body>
<div>
   <form>
    <table class="so">
        <tr><th colspan="2">Registration Page</th></tr>
        <tr><td>Name</td></tr>
        <tr><td><input type="text" id="name" name="uname" placeholder="Enter name"></td></tr>
        <tr><td>Password</td></tr>
        <tr><td><input type="password" id="pass" name="upass" placeholder="Enter password"></td></tr>
        <tr><td>E-mail</td></tr>
        <tr><td><input type="email" id="email" name="umail" placeholder="Enter email"></td></tr>
        <tr><td>Gender</td></tr>
        <tr><td><input type="radio" id="gender" name="uge">Male</td></tr>
        <tr><td><input type="radio" id="gender" name="uge">Female</td></tr>
        <tr><td style="display: flex; justify-content: center; align-items: center;"><input class="submit"  type="submit" value="submit"></td></tr>
    </table>
   </form> 
</div>
</body>
</html>
